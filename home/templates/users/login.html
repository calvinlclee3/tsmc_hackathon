{% extends 'base.html' %}
{% load static %}
{% block navbar %}{% endblock %}
{% block css %}
    <link href="{% static 'css/users.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <form class="form-signin" action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <input type="hidden" id="id_next" name="next" value="{{ request.GET.next }}">

        <h2 class="form-signin-heading text-center">Login</h2>

        <div class="form-group">
            <label for="id_username" class="sr-only col-sm-2">Username</label>
            <input type="text" placeholder="Username" name="username" id="id_username" class="form-control" required
                autofocus>
        </div>
        <div class="form-group">
            <label for="id_password" class="sr-only col-sm-2">Password</label>
            <input type="password" placeholder="Password" name="password" id="id_password" class="form-control">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
{% endblock %}
